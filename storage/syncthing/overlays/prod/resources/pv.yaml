---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: syncthing-pv-volume
  namespace: storage
  labels:
    type: local
spec:
  storageClassName: host
  capacity:
    storage: 50Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  hostPath:
    path: "/mnt/volume-0/PV/syncthing-pv-volume"
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - dev-k3s-master-0

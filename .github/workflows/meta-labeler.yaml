---
name: "Meta: Labeler"

on:
  pull_request:
    branches:
    - main

jobs:
  labeler:
    name: Labeler
    runs-on: [ubuntu-latest]
    steps:
    - name: Labeler
      uses: actions/labeler@v5
      with:
        configuration-path: .github/labeler.yaml
        repo-token: ${{ secrets.GITHUB_TOKEN }}

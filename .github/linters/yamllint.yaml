---
ignore: |
  archive/
  charts/
  docs/
  .private/
  .vscode/
  **/*.sec.*
  **/*.sops.*
  **/templates/*.y*ml
  **/decrypted-secrets/secret*.y*ml
  temp-off/
  **/temp-off/*.*
extends: default
rules:
  truthy:
    allowed-values: ["true", "false", "on"]
  comments-indentation: disable
  comments:
    min-spaces-from-content: 1
  line-length:
    max: 256
    level: warning
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  new-lines:
    type: unix
  document-end: disable
  document-start: disable
  empty-lines: disable

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
- secrets/sealed-secrets.yaml

helmCharts:
- name: external-dns
  version: 7.5.2
  repo: https://charts.bitnami.com/bitnami
  releaseName: external-dns
  namespace: external-dns
  includeCRDs: true
  valuesFile: values.yaml

configMapGenerator:
- name: external-dns-timezone
  literals:
  - TZ=CET

patches:
# override --domain-filter
- path: deployment.jsonpatch.yaml
  target:
    version: v1
    kind: Deployment
    name: external-dns
    namespace: external-dns

# add AWS IRSA credential to service account
- path: serviceaccount.jsonpatch.yaml
  target:
    version: v1
    kind: ServiceAccount
    name: external-dns
    namespace: external-dns

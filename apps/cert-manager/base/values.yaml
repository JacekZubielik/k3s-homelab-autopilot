nodeSelector:
  kubernetes.io/os: linux

livenessProbe:
  enabled: false
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 15
  successThreshold: 1
  failureThreshold: 8

prometheus:
  enabled: false
  servicemonitor:
    enabled: true
    prometheusInstance: default
    targetPort: 9402
    path: /metrics
    interval: 60s
    scrapeTimeout: 30s
    labels: {}
    annotations: {}
    honorLabels: false
    endpointAdditionalProperties: {}

  # Note: Enabling both PodMonitor and ServiceMonitor is mutually exclusive, enabling both will result in a error.
  # podmonitor:
  #   enabled: true
  #   prometheusInstance: default
  #   path: /metrics
  #   interval: 60s
  #   scrapeTimeout: 30s
  #   labels: {}
  #   annotations: {}
  #   honorLabels: false
  #   endpointAdditionalProperties: {}

####################################
webhook:
  replicaCount: 1
  timeoutSeconds: 10

  nodeSelector:
    kubernetes.io/os: linux

  updateStrategy:
    type: RollingUpdate
    rollingUpdate: {}

  serviceAccount:
    create: true
    automountServiceAccountToken: true
    annotations:
      helm.sh/hook: post-install
      helm.sh/hook-weight: "-5"
      helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded

  serviceType: ClusterIP
  loadBalancerIP:

  serviceMonitor:
    path: /metrics
    targetPort: 9402
    enabled: true
    interval: 60s
    scrapeTimeout: 30s
    honorLabels: false

  # resources:

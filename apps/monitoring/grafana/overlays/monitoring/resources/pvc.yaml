---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-grafana
  namespace: monitoring
  labels:
    volume: grafana-storage
    name: grafana-storage
    type: longhorn
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-data
  resources:
    requests:
      storage: 20Gi
  volumeMode: Filesystem
  volumeName: pv-grafana
  selector:
    matchLabels:
      volume: storage
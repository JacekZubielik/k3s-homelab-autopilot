---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

generatorOptions:
  disableNameSuffixHash: true
  labels:
    grafana_dashboard: "1"
  annotations:
    k8s-sidecar-target-directory: /var/lib/grafana/dashboards/network

commonAnnotations:
  grafana_folder: "Network"

configMapGenerator:
  - name: network # grafana-dashboard-network
    files: [ 13679_rev22.json ]

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

generatorOptions:
  disableNameSuffixHash: true
  labels:
    grafana_dashboard: "1"
  annotations:
    k8s-sidecar-target-directory: /var/lib/grafana/dashboards/storage

commonAnnotations:
  grafana_folder: "Storage"

configMapGenerator:
  - name: storage # grafana-dashboard-storage
    files: [ minio.json ]




apiVersion: v1
kind: Secret
metadata:
  name: mktxp-credentials
type: Opaque
stringData:
  _mktxp.conf: |
    [MKTXP]
      listen = '0.0.0.0:49090'
      socket_timeout = 5
      initial_delay_on_failure = 120
      max_delay_on_failure = 900
      delay_inc_div = 5
      bandwidth = True
      bandwidth_test_interval = 600
      minimal_collect_interval = 5
      verbose_mode = False
      fetch_routers_in_parallel = False
      max_worker_threads = 5
      max_scrape_duration = 30
      total_max_scrape_duration = 90
      compact_default_conf_values = False
  mktxp.conf: |
      [dev]
          hostname = 192.168.40.1
      [default]
          enabled = True
          hostname = localhost
          port = 8729
          username = mktxp_user
          password = password
          use_ssl = True
          no_ssl_certificate = False
          ssl_certificate_verify = False  
          plaintext_login = False
          installed_packages = True
          dhcp = True
          dhcp_lease = True
          connections = True
          connection_stats = True
          interface = True
          route = True
          pool = True
          firewall = True
          neighbor = True
          ipv6_route = False  
          ipv6_pool = False
          ipv6_firewall = False
          ipv6_neighbor = False
          poe = True
          monitor = True
          netwatch = True
          public_ip = True
          wireless = True
          wireless_clients = True
          capsman = True
          capsman_clients = True
          lte = False
          ipsec = False
          kid_control_assigned = False
          kid_control_dynamic = False
          user = True
          queue = True
          bgp = False
          remote_dhcp_entry = None
          remote_capsman_entry = None
          use_comments_over_names = True
          check_for_updates = True

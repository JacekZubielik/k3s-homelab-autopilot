---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mktxp-exporter
  namespace: monitoring
  labels:
    app: mktxp-exporter
    release: prometheus
    prometheus.io/scrap-with: prometheus
spec:
  endpoints:
    - port: "49090"
      interval: 30s
  selector:
    matchLabels:
      app: mktxp-exporter
  namespaceSelector:
    any: true
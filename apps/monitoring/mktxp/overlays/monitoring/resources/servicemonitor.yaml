apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mktxp-exporter
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: mktxp-exporter
  namespaceSelector:
    any: true
    # matchNames:
    # - monitoring
  endpoints:
  - port: '49090'
    path: /
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: mktxp-exporter
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames:
    - monitoring
  selector:
    matchLabels:
      app: mktxp-exporter
  podMetricsEndpoints:
  - port: "49090"
    scheme: http
    path: /

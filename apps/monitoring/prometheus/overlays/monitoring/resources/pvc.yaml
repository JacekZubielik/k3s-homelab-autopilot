---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    "helm.sh/hook-delete-policy": hook-succeeded
  name: prometheus-pvc-volume
  namespace: monitoring
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  storageClassName: hostpath
  volumeMode: Filesystem
  volumeName: prometheus-pv-volume

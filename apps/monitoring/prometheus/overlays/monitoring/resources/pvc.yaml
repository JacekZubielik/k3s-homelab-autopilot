---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage-prometheus-server-0
  namespace: monitoring
  labels:
    volume: storage
    name: storage
    type: longhorn
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-data
  resources:
    requests:
      storage: 20Gi
  volumeName: pv-prometheus-server-0 # must reference Persistent Volume

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-alertmanager-0
  labels:
    volume: storage
    name: storage
    type: longhorn
spec:
  capacity:
    storage: 100Mi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-data
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicates: "1"
      staleReplicaTimeout: "2880"
      dataLocality: "strict-local"
    volumeHandle: pvc-alertmanager # must match volume name from Longhorn

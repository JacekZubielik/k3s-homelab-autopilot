---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage-alertmanager-0
  namespace: monitoring
  labels:
    volume: storage
    name: storage
    type: longhorn
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-data
  resources:
    requests:
      storage: 100Mi
  volumeName: pv-alertmanager-0

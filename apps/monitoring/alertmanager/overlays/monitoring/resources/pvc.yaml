---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-alertmanager
  namespace: monitoring
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-data
  resources:
    requests:
      storage: 100Mi
  volumeMode: Filesystem
  volumeName: pv-alertmanager
  selector:
    matchLabels:
      volume: storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-loki-backend-0
  namespace: monitoring
  labels:
    volume: data
    name: data
    type: longhorn
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-data
  resources:
    requests:
      storage: 10Gi
  volumeName: pv-loki-backend-0 # must reference Persistent Volume

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-loki-write-0
  namespace: monitoring
  labels:
    volume: data
    name: data
    type: longhorn
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-data
  resources:
    requests:
      storage: 10Gi
  volumeName: pv-loki-write-0 # must reference Persistent Volume

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-loki-backend
  namespace: loki
  labels:
    volume: loki-backend
    name: loki-backend
    type: longhorn
spec:
  capacity:
    storage: 12Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-data
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicates: '1'
      staleReplicaTimeout: '2880'
      dataLocality: "strict-local"
    volumeHandle: pvc-loki-backend
---

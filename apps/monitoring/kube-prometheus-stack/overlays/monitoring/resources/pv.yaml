---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-kube-alertmanager
  # labels:
  #   volume: storage
  #   name: storage
  #   type: longhorn
spec:
  capacity:
    storage: 4Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-data
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicates: "1"
      staleReplicaTimeout: "2880"
      dataLocality: "strict-local"
    volumeHandle: pvc-kube-alertmanager

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-kube-prometheus
  # labels:
  #   volume: storage
  #   name: storage
  #   type: longhorn
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-data
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicates: "1"
      staleReplicaTimeout: "2880"
      dataLocality: "strict-local"
    volumeHandle: pvc-kube-prometheus # must match volume name from Longhorn

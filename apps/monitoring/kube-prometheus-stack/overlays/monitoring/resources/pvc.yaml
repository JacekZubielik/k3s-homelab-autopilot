---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage-grafana-0
  namespace: monitoring
  labels:
    volume: storage
    name: storage
    type: longhorn
spec:
  dataSource:
    name: pv-kube-grafana-backup
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-data-delete
  resources:
    requests:
      storage: 20Gi
  volumeName: pv-kube-grafana # must reference Persistent Volume

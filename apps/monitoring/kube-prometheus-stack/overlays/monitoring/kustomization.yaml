apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

resources:
- ../../base
- resources/pv.yaml
- resources/pvc.yaml
# - resources/pve-scrape-config.yaml
- resources/servicemonitor.yaml
# - resources/cm.datasources.yaml
# - resources/volume.longhorn.yaml

generators:
- ksops-generator.yaml

configMapGenerator:
- name: argocd-cm
  literals:
  # - kustomize.buildOptions="--load-restrictor LoadRestrictionsNone"
  - resource.compareoptions.ignoreAggregatedRoles="true"

# - name: grafana-dashboards
#   files:
#   - dashboards/argocd-performance.json
#   - dashboards/authentik.json

- name: prometheus-server-conf
  files:
  - resources/scrape_configs.yaml

metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-wave: "20"
  labels:
    app: kube-prometheus-stack
  name: kube-prometheus-stack

helmCharts:
- name: kube-prometheus-stack
  version: 61.6.0
  repo: https://prometheus-community.github.io/helm-charts
  includeCRDs: false
  namespace: monitoring
  releaseName: kube-prometheus-stack
  valuesFile: values-init.yaml
  valuesInline:
    prometheus-node-exporter:
        hostRootFsMount:
          enabled: false
    prometheusOperator:
        admissionWebhooks:
          failurePolicy: Ignore
    spec:
      # ignoreDifferences:
      #   - kind: PersistentVolume
      #     jsonPointers:
      #     - /spec/claimRef/resourceVersion
      #     - /spec/claimRef/uid
      #     - /status/lastPhaseTransitionTime
    syncPolicy:
      automated:
        allowEmpty: true
        prune: true
        selfHeal: true
      syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - FailOnSharedResource=false
      - preserveResourcesOnDeletion=false
      - PruneLast=true
      - PrunePropagationPolicy=foreground
      - Replace=false
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true
    retry:
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 120s
      limit: 4


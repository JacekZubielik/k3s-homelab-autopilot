---
replicaCount: 2
timezone: CET

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: LoadBalancer
  externalIPs: []
  loadBalancerIP: "192.168.40.185"
  ports:
  - port: 8090
    targetPort: 8090
    protocol: TCP
    name: port-spot
  - port: 8091
    targetPort: 8091
    protocol: TCP
    name: port-futures

resources:
  limits:
    memory: 0.3Gi
    cpu: 350m
  requests:
    memory: 0.2Gi
    cpu: 150m

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  averageCPUUtilizationPercentage: 50
  averageMemoryUtilizationPercentage: 50

nodeSelector:
  kubernetes.io/hostname: dev-k3s-master-0

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager

resources:
- ../../base
- resources/cert.default.svc.yaml
- resources/issuer.default.svc.yaml
# - resources/issuer.k3s.ca-cluster.yaml
# - resources/servicemonitor.yaml
# - resources/selfsigned-issuer-test.yaml
# - resources/cert-test.yaml

generators:
- ksops-generator.yaml

metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous,ServerSideDiff=true,IncludeMutationWebhook=false
    # argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "0"
    cert-manager.io/inject-ca-from-secret: "lb/cert-manager-webhook-tls"
  labels:
    app.kubernetes.io/name: cert-manager
  name: cert-manager

helmCharts:
- name: cert-manager
  version: v1.15.1
  repo: https://charts.jetstack.io
  includeCRDs: false
  namespace: cert-manager
  releaseName: cert-manager
  valuesFile: values.yaml
  valuesInline:
    spec:
      ignoreDifferences:
        - group: "apps"
          kind: "Deployment"
          jsonPointers:
            - /spec/template/metadata/annotations
            - /spec/template/metadata/labels
        - group: "apps"
          kind: "StatefulSet"
          jsonPointers:
            - /spec/template/metadata/annotations
            - /spec/template/metadata/labels
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: false
        syncOptions:
        - RespectIgnoreDifferences=true
        - ServerSideApply=true
        - SkipDryRunOnMissingResource=false
        - Delete=true
        - Replace=true

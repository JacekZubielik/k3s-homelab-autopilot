---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: default-selfsigned-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: default-selfsigned-ca
  secretName: default.svc.tls
  duration: 2160h0m0s   # 90d
  renewBefore: 720h0m0s   # 30d
  subject:
    organizations:
    - K3s
  privateKey:
    rotationPolicy: Always
    # algorithm: RSA
    # encoding: PKCS8
    # size: 2048
    algorithm: ECDSA
    # encoding: PKCS1
    size: 256
  usages:
  - cert sign
  - server auth
  - client auth
  # dnsNames:
  # - "svc.cluster.local"
  # - "*..svc.cluster.local"
  # ipAddresses:
  # - 127.0.0.1
  # - ::1
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: default-issuer-selfsigned

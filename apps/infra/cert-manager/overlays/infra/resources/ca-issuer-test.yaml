---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: k3s-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: k3s-ca
  secretName: root-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: self-signed-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ca-issuer
  namespace: cert-manager
spec:
  ca:
    secretName: k3s-ca-secret

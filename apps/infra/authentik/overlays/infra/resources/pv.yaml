---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-authentik-psql
  namespace: authentik
  labels:
    volume: authentik-psql
    name: authentik-psql
    type: longhorn
spec:
  capacity:
    storage: 8Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-data
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '2880'
      dataLocality: "strict-local"
    volumeHandle: pvc-authentik-psql


  namespace: authentik
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-data
  resources:
    requests:
      storage: 8Gi
  volumeMode: Filesystem
  volumeName: pv-authentik-redis
  selector:
    matchLabels:
      volume: authentik-redis

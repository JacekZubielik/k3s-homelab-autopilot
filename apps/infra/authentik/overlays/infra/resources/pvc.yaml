---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-authentik-postgresql-0 # data-authentik-psql
  namespace: authentik
  labels:
    volume: data
    name: data
    type: longhorn
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-data
  resources:
    requests:
      storage: 8Gi
  volumeName: pv-authentik-psql-0  # must reference Persistent Volume

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-authentik-redis-master-0 # pvc-authentik-redis
  namespace: authentik
  labels:
    volume: redis-data
    name: redis-data
    type: longhorn
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-data
  resources:
    requests:
      storage: 8Gi
  volumeName: pv-authentik-redis-0  # must reference Persistent Volume


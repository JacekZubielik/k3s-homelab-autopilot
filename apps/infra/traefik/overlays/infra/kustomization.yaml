apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: traefik

resources:
- ../../base
- resources/chains.yaml
- resources/middlewares.yaml
- resources/tlsoption.yaml
# - resources/servicemonitor.yaml
# - resources/tlsstore.yaml

generators:
  - ksops-generator.yaml

configMapGenerator:
- name: argocd-cm
  literals:
  # - kustomize.buildOptions="--load-restrictor LoadRestrictionsNone"
  - resource.compareoptions.ignoreAggregatedRoles="true"

- name: argocd-cmd-params-cm
  literals:
  # - server.insecure="true"
  - controller.diff.server.side="true"
  - controller.diff.include.mutation.webhook="true"

patches:
- patch: |-
    - op: add
      path: /subjects/0/namespace
      value: traefik
  target:
    group: rbac.authorization.k8s.io
    kind: ClusterRoleBinding
    name: traefik-role-binding
    version: v1

metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/name: traefik
  name: traefik

helmCharts:
- name: traefik
  version: 26.1.0
  repo: https://helm.traefik.io/traefik
  includeCRDs: true
  namespace: traefik
  releaseName: traefik
  valuesFile: values.yaml

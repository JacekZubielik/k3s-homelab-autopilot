---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: traefik
resources:
  - ../../base
  - resources/chains.yaml
  - resources/dashboard.yaml
  - resources/middlewares.yaml
  - secrets/seal-secrets.yaml
  - resources/servicemonitor.yaml
  - resources/tlsoption.yaml
  - resources/ingressroute-argocd.yaml
  # - resources/tlsstore.yaml
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-wave: "5"
  labels:
    app.kubernetes.io/name: traefik
  name: traefik

helmCharts:
  - name: traefik
    version: 26.1.0
    repo: https://helm.traefik.io/traefik
    releaseName: traefik
    includeCRDs: true
    valuesFile: values.yaml

configMapGenerator:
  - name: traefik-config
    literals:
      - TZ=CET

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-lms-config
  namespace: media
  labels:
    volume: lms-config
    name: lms-config
    type: longhorn
spec:
  capacity:
    storage: 4Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-data
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicates: "1"
      staleReplicaTimeout: "2880"
      dataLocality: "strict-local"
    volumeHandle: pvc-lms-config

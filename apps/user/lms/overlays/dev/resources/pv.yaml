---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-lms-config
  namespace: media
  labels:
    volume: lms-config
    name: lms-config
    type: longhorn
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-delete
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicates: "1"
      staleReplicaTimeout: "2880"
      # dataLocality: "strict-local"
    volumeHandle: pvc-lms-config

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-musicstorage
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 180Gi
  persistentVolumeReclaimPolicy: Retain
  storageClassName: host-path
  hostPath:
    path: "/mnt/hdd-0/media/audio"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - dev-k3s-master-0


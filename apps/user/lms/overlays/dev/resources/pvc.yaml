---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-lms-config
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-data
  resources:
    requests:
      storage: 4Gi
  volumeMode: Filesystem
  volumeName: pv-lms-config
  selector:
    matchLabels:
      volume: lms-config
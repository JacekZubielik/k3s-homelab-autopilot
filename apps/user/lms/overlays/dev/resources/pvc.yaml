---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-musicstorage
  namespace: media
spec:
  accessModes:
  - ReadWriteMany 
  storageClassName: host-path
  resources:
    requests:
      storage: 180Gi
  # volumeMode: Filesystem
  volumeName: pv-musicstorage

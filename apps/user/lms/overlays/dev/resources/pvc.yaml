---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-lms-config
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-data
  resources:
    requests:
      storage: 4Gi
  volumeMode: Filesystem
  volumeName: pv-lms-config
  selector:
    matchLabels:
      volume: lms-config

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-musicstorage
  namespace: media
spec:
  accessModes:
  - ReadWriteMany 
  storageClassName: ""
  resources:
    requests:
      storage: 100Gi
  # volumeMode: Filesystem
  volumeName: pv-musicstorage

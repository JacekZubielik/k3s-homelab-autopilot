---
image:
  repository: ghcr.io/gethomepage/homepage
  tag: v0.8.8
  imagePullPolicy: IfNotPresent

enableRbac: true
serviceAccount:
  name: homepage
  create: true

service:
  main:
    ports:
      http:
        port: 3000

controller:
  strategy: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

config:
  # To use an existing ConfigMap uncomment this line and specify the name
  # useExistingConfigMap: existing-homepage-configmap

  bookmarks:
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/JacekZubielik?tab=repositories/
              icon: mdi mdi-git
        - mxToolbox:
            - abbr: MX
              href: https://mxtoolbox.com/

        - ITTools:
            - abbr: IT
              href: https://tools.anotherlife.pl/

        - Security Headers:
            - abbr: SH
              href: https://securityheaders.com/

    - Social:
        - X.com:
            - abbr: X
              href: https://x.com/

    - Entertainment:
        - YouTube:
            - abbr: YT
              href: https://youtube.com/

  services:
    - Apps:
        - LMS-Dac:
            icon: mdi-speaker
            href: https://lms.anotherlife.pl
            description: Logitech Media Server
            server: lms
            container: lms
            showStats: false
            hideErrors: true

        - YouTubeDL:
            icon: mdi-youtube
            href: https://ytdl.anotherlife.pl
            description: YouTubeDL
            server: youtubedl
            container: youtubedl
            showStats: false
            hideErrors: true

    - Tools:
        - Treafik:
            icon: mdi-play-network-outline
            href: https://traefik.anotherlife.pl/dashboard/#/
            description: Reverse Proxy
            server: traefik
            container: traefik
            showStats: false
            hideErrors: true
            widget:
              type: traefik
              url: http://192.168.40.180:9000

        # - Portainer:
        #     icon: mdi-play-network-outline
        #     href: https://port.anotherlife.pl
        #     description: Portainer
        #     server: portainer
        #     container: portainer
        #     showStats: false
        #     hideErrors: true
        #     widget:
        #         type: portainer
        #         url: http://192.168.0.13:9001
        #         env: 1
        #         key: ptr_My0/9fDm3NgSf1XvA8tMk1eKL+9jxrs7hry/ajflb9U=

        - Pi-hole:
            icon: mdi-play-network-outline
            href: https://dns.anotherlife.pl
            description: Pi-hole
            server: pihole
            container: pihole
            showStats: false
            hideErrors: true
            widget:
              type: pihole
              url: http://192.168.40.1:8080
              key: 8a9a3b5d6f9c873584ecddb03ad7c5dedc640655feee115bb81addede3d1b0c5

        # - Code:
        #     icon: mdi-microsoft-visual-studio-code
        #     href: https://code.anotherlife.pl
        #     description: VS Code
        #     server: code-server
        #     container: code-server
        #     showStats: false
        #     hideErrors: true

        # - Authelia:
        #     icon: mdi-play-network-outline
        #     href: https://auth.anotherlife.pl
        #     description: Authelia
        #     server: authelia
        #     container: authelia
        #     showStats: false
        #     hideErrors: true

        - SyncThing:
            icon: mdi-sync-circle
            href: https://sync.hq.anotherlife.pl
            description: SyncThing
            server: SyncThing
            container: SyncThing
            showStats: false
            hideErrors: true

        # - phpMyAdmin:
        #     icon: mdi-play-network-outline
        #     href: https://dbadmim.anotherlife.pl
        #     description: phpMyAdmin
        #     server: phpMyAdmin
        #     container: phpMyAdmin
        #     showStats: false
        #     hideErrors: true

    - Metrics:
        - Alertmanager:
            icon: mdi-home-assistant
            href: https://alertmanager.anotherlife.pl
            description: Alertmanager
            server: alertmanager
            container: alertmanager
            showStats: false
            hideErrors: true

        - Prometheus:
            icon: mdi-home-assistant
            href: https://prometheus.anotherlife.pl
            description: Prometheus
            server: prometheus
            container: prometheus
            showStats: false
            hideErrors: true
            widget:
              type: prometheus
              url: http://192.168.0.13:9098

        - Grafana:
            icon: mdi-home-assistant
            href: https://grafana.anotherlife.pl
            description: Grafana
            server: grafana
            container: grafana
            showStats: false
            hideErrors: true

        - Log:
            icon: mdi-play-network-outline
            href: https://log.anotherlife.pl
            description: Docker Log
            server: dozzle
            container: dozzle
            showStats: false
            hideErrors: true

        - Uptime:
            icon: mdi-play-network-outline
            href: https://uptime.anotherlife.pl
            description: Uptime
            server: uptime-kuma
            container: uptime-kuma
            showStats: true
            hideErrors: false
            widget:
              type: uptimekuma
              url: http://uptime-kuma.kubernetes.default.svc:3001 #http://192.168.0.13:3001
              slug: test
              hideErrors: false

    - Automation:
        - Hass:
            icon: mdi-home-assistant
            href: https://hass.anotherlife.pl
            description: Home Assistant
            server: hass
            container: hass
            showStats: false
            hideErrors: true

        - zigbee2mqtt:
            icon: mdi-zigbee
            href: https://zigbee2mqtt.anotherlife.pl
            description: zigbee2mqtt
            server: zigbee2mqtt
            container: zigbee2mqtt
            showStats: false
            hideErrors: true

        - espHome:
            icon: mdi-home-assistant
            href: https://esphome.anotherlife.pl
            description: esphome
            server: esphome
            container: esphome
            showStats: false
            hideErrors: true

        - MqttExplorer:
            icon: mdi-play-network-outline
            href: https://mqttexplorer.anotherlife.pl
            description: MqttExplorer
            server: mqtt-explorer
            container: mqtt-explorer
            showStats: false
            hideErrors: true

  widgets:
    - resources:
        # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        focus: true
        target: _blank
    - datetime:
        text_size: xl
        locale: pl
        format:
          dateStyle: long
          timeStyle: short
    - openmeteo:
        label: Gda≈Ñsk   # optional
        latitude: 54.345112
        longitude: 18.600742
        timezone: Europe/Warsaw   # optional
        units: metric   # or imperial
        cache: 5  # Time in minutes to cache API responses, to stay within limits

    ## Uncomment to enable Kubernetes integration
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    # - longhorn:
    #     expanded: true
    #     total: true
    #     labels: true
    #     nodes: true

  kubernetes:
    # change mode to 'cluster' to use RBAC service account
    mode: cluster

  settings:
    providers:
      # longhorn:
      #   #url: http://longhorn-frontend.default.svc
      #   url: http://longhorn-frontend.kubernetes.default.svc
      openweathermap: openweathermapapikey
      weatherapi: weatherapiapikey

    title: AnotherHomePage
    iconStyle: theme
    layout:
      Apps:
        style: row
        columns: 3
        icon: mdi-wrench-clock
      Tools:
        style: row
        columns: 3
        icon: mdi-wrench-clock
      Automation:
        style: row
        columns: 3
        icon: mdi-wrench-clock
      Metrics:
        style: row
        columns: 3
        icon: mdi-wrench-clock
      Zapas:
        style: row
        columns: 3
        icon: mdi-wrench-clock
    headerStyle: boxed
    language: pl

    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: true
      hideVisitURL: true

persistence:
  logs:
    enabled: true
    type: emptyDir
    mountPath: /app/config/logs


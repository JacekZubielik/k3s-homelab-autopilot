---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-pv-volume
  namespace: iot-k3s
  labels:
    type: local
spec:
  storageClassName: host
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  hostPath:
    path: "/mnt/volume-0/apps/esphome"

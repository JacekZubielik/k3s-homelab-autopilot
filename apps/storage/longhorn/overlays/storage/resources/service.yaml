---
apiVersion: v1
kind: Service
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/instance: longhorn
    kube-vip.io/loadbalancerIPs: 192.168.40.181
  name: longhorn-frontend-ui
  namespace: longhorn-system
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8000
    name: ui
  type: LoadBalancer
  selector:
    app: longhorn-ui

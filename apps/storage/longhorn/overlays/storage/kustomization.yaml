apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: longhorn-system

resources:
- resources/recurring_backup_job.yaml
- resources/recurring_snapshot_job.yaml
- resources/service.yaml
- resources/servicemonitor.yaml
- resources/storageclass.yaml
# - resources/volume-snapshotclass.yaml
- resources/prometheus-rule.yaml

generators:
- ksops-generator.yaml

patches:
- path: patches/remove-instance-patch.yaml
  target:
    kind: CustomResourceDefinition
    labelSelector: app.kubernetes.io/instance=longhorn
- path: patches/hook.yaml
  target:
    name: pre-hook
    kind: Job

metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app.kubernetes.io/name: longhorn
  name: longhorn
helmCharts:
- name: longhorn
  version: 1.6.2
  repo: https://charts.longhorn.io
  includeCRDs: true
  namespace: longhorn-system
  releaseName: longhorn
  valuesFile: values.yaml
  valuesInline:
    preUpgradeChecker:
      jobEnabled: false
    syncPolicy:
      automated:
        allowEmpty: true
        prune: true
        selfHeal: true
      syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - FailOnSharedResource=false
      - preserveResourcesOnDeletion=false
      - PruneLast=true
      - PrunePropagationPolicy=foreground
      - Replace=false
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true
    retry:
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 120s
      limit: 4

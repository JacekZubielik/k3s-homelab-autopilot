---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: longhorn-system

resources:
- resources/servicemonitor.yaml
- resources/storageclass.yaml
# - resources/volume-snapshotclass.yaml
# - patches/default-settings.yaml

generators:
- ksops-generator.yaml

patches:
- path: patches/remove-instance-patch.yaml
  target:
    kind: CustomResourceDefinition
    labelSelector: app.kubernetes.io/instance=longhorn

- path: patches/frontend-service.yaml
  target:
    kind: Service
    name: longhorn-frontend-traefik

# - path: patches/hook.yaml
#   target:
#     name: pre-hook
#     kind: Job

- path: patches/default-settings.yaml
  target:
    kind: ConfigMap
    name: longhorn-default-setting

# - path: patches/storageclass-ssd-0.yaml
#   target:
#     kind: ConfigMap
#     name: longhorn-ssd-0

# - path: patches/storageclass-nvme-0.yaml
#   target:
#     kind: ConfigMap
#     name: longhorn-nvme-0

- patch: |-
  - op: add
    path: /metadata/labels
    value:
      "node.longhorn.io/create-default-disk": "config"

  - op: add
    path: /metadata/labels
    value:
      "node.longhorn.io/create-default-disk": "true"

  - op: add
    path: /metadata/labels
    value:
      "storage": "longhorn"

  # - op: add
  #   path: /metadata/annotations
  #   value:
  #     "node.longhorn.io/default-disks-config": "cilium"
  #     "meta.helm.sh/release-namespace": "kube-system"
  # target: 
  #   name: ".*"

  - op: add
    path: /metadata/annotations
    value:
      "node.longhorn.io/default-node-tags": '["fast","storage"]'
  target: 
    name: ".*"

  # - op: add
  #   path: /metadata/annotations
  #   value:
  #     "node.longhorn.io/default-disks-config": "cilium"
  #     "meta.helm.sh/release-namespace": "kube-system"
  # target: 
  #   name: ".*"

  - op: add
    path: /metadata/annotations
    value:
      node.longhorn.io:
        default-disks-config:
        - path: /var/lib/longhorn
          allowScheduling: 'true'
          name: 'Default DISK'
        - path: /mnt/volume-0/PV/longhorn
          allowScheduling: 'true'
          name: 'nvme-0'
          storageReserved: '10485760'
          tags: '["nvme-0","fast"]'
    target: 
    name: ".*"

metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/name: longhorn
  name: longhorn

helmCharts:
- name: longhorn
  version: 1.6.2
  repo: https://charts.longhorn.io
  includeCRDs: true
  namespace: longhorn-system
  releaseName: longhorn
  valuesFile: values.yaml

- op: add
  path: /metadata/annotations
  value:
    node.longhorn.io:
      default-disks-config:
        # - path: /var/lib/longhorn
        #   allowScheduling: 'true'
        #   name: 'Default-DISK'
        - path: /mnt/nvme-0/PV/longhorn
          allowScheduling: 'true'
          name: 'nvme-0'
          storageReserved: '10Gi'
          tags: '["nvme-0","fast"]'
  target:
  name: ".*"

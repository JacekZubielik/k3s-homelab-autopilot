    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-wave: "10"
  labels:
    app.kubernetes.io/name: syncthing
  name: syncthing

  configMapGenerator:
- name: syncthing-time
  literals:
  - TZ=CET

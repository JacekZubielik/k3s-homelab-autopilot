---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pvc-minio-0
  namespace: minio
  # labels:
  #   type: local
spec:
  storageClassName: host-path
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  hostPath:
    path: "/mnt/data/PV/minio-pv-volume"
    type: DirectoryOrCreate

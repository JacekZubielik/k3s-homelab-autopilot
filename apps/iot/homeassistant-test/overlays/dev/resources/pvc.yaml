---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-homeassistant-data
  namespace: iot
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-data
  resources:
    requests:
      storage: 2Gi
  volumeMode: Filesystem
  volumeName: pv-homeassistant-data
  selector:
    matchLabels:
      volume: homeassistant-data

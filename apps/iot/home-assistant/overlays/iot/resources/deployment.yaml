---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
        name: home-assistant
    spec:
      hostNetwork: false
      containers:
      - name: home-assistant
        image: homeassistant/home-assistant:2024.6.4
        imagePullPolicy: IfNotPresent
        ports:
        - name: web
          containerPort: 8123
        - name: metrics
          containerPort: 9100
          # targetPort: 9100
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: home-assistant-tz
              key: TZ
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        volumeMounts:
        - name: ha-data-volume
          mountPath: /config
      volumes:
      - name: ha-data-volume
        persistentVolumeClaim:
          claimName: pvc-ha-data



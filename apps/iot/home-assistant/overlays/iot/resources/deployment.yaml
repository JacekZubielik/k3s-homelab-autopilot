---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
        name: home-assistant
    spec:
      hostNetwork: false
      containers:
      - name: home-assistant
        image: homeassistant/home-assistant:2024.6.4
        imagePullPolicy: IfNotPresent
        ports:
        - name: web
          containerPort: 8123
        - name: metrics
          containerPort: 9100
          # targetPort: 9100
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: home-assistant-tz
              key: TZ
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        volumeMounts:
        - name: home-assistant-data-volume
          mountPath: /config
        # nodeSelector:
        #   kubernetes.io/hostname: dev-k3s-master-0
        # affinity: {}
        # tolerations: []
        # livenessProbe:
        #   enabled: true
        #   scheme: HTTP
        #   periodSeconds: 60
        #   timeoutSeconds: 10
        #   successThreshold: 1
        #   failureThreshold: 6
        #   initialDelaySeconds: 30
        # readinessProbe:
        #   enabled: true
        #   scheme: HTTP
        #   periodSeconds: 60
        #   timeoutSeconds: 10
        #   successThreshold: 1
        #   failureThreshold: 6
        #   initialDelaySeconds: 30
        # startupProbe:
        #   enabled: true
        #   successThreshold: 1
        #   failureThreshold: 6



      volumes:
      - name: home-assistant-data-volume
        persistentVolumeClaim:
          claimName: pvc-home-assistant-data



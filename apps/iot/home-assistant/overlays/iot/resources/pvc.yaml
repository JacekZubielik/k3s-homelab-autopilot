---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-home-assistant-data
  namespace: iot
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-data
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  volumeName: pv-home-assistant-data
  selector:
    matchLabels:
      volume: home-assistant-data

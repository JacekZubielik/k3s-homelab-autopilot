---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    "helm.sh/hook-delete-policy": hook-succeeded
  name: esphome-pv-claim
  namespace: iot
  labels:
    volume: esphome-pv-claim
    name: esphome-pv-claim
    type: longhorn
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn-data
  volumeMode: Filesystem
  # volumeName: esphome-pv-claim

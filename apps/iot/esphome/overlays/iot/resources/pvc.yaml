---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-esphome-data
  namespace: iot
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-data
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  volumeName: pv-esphome-data
  selector:
    matchLabels:
      volume: config
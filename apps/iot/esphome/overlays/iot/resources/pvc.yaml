---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    "helm.sh/hook-delete-policy": hook-succeeded
  name: esphome-config-pvc-volume
  namespace: iot
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: host-path
  volumeMode: Filesystem
  volumeName: config-esphome-pv-volume

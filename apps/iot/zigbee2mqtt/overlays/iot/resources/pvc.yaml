---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-zigbee2mqtt-data
  namespace: iot
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-data
  resources:
    requests:
      storage: 2Gi
  volumeMode: Filesystem
  volumeName: pv-zigbee2mqtt-data
  selector:
    matchLabels:
      volume: zigbee2mqtt-data
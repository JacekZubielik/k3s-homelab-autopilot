apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager

resources:
- resources/cert-manager.crds_1.14.4.yaml

# generators:
# - ksops-generator.yaml

configMapGenerator:
- name: argocd-cmd-params-cm
  literals:
  - controller.diff.server.side="true"
  - controller.diff.include.mutation.webhook="true"
- name: argocd-cm
  literals:
  - kustomize.buildOptions="--load-restrictor LoadRestrictionsNone"
  - resource.compareoptions.ignoreAggregatedRoles="true"

metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/component: crds
  name: cert-manager-crds

patches:
- path: patches/remove-instance-patch.yaml
  target:
    kind: CustomResourceDefinition
    labelSelector: app.kubernetes.io/instance=infra-cert-manager
- path: patches/mutation-patch.yaml
  target:
    kind: Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-repo-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-repo-server
    spec:
      containers:
      - name: kustomize-build-with-helm
        command: [/var/run/argocd/argocd-cmp-server]
        # image: alpine/k8s:1.29.4
        image: quay.io/argoproj/argocd:v2.11.3
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
        volumeMounts:
        - name: var-files
          mountPath: /var/run/argocd
        - name: plugins
          mountPath: /home/argocd/cmp-server/plugins
        - name: argocd-plugin-config
          mountPath: /home/argocd/cmp-server/config/plugin.yaml
          subPath: plugin.yaml
        - mountPath: /tmp
          name: cmp-tmp

    volumes:
    - name: argocd-plugin-config
      configMap:
        name: argocd-cm-cmp-kustomize-build-with-helm
    - name: cmp-tmp
      emptyDir: { }

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-wave: "10"
    cert-manager.io/cluster-issuer: route53-letsencrypt-staging
    external-dns.alpha.kubernetes.io/target: system.anotherlife.org.pl
    kubernetes.io/ingress.class: traefik-external
  labels:
    app.kubernetes.io/name: longhorn-frontend
  name: longhorn-frontend
  namespace: longhorn-system
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`longhorn.system.anotherlife.org.pl`)
    middlewares:
      - name: svc-longhorn-headers
        namespace: traefik
    services:
    - kind: TraefikService
      name: longhorn-frontend
      port: 80
  tls:
    domains:
    - main: system.anotherlife.org.pl
      sans:
      - .system.anotherlife.org.pl
    options:
      name: tls-ver13
      namespace: traefik
    secretName: longhorn-cf-staging

---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "10"
  labels:
    app.kubernetes.io/name: longhorn-frontend
  name: longhorn-frontend
spec:
  weighted:
    services:
    - name: longhorn-frontend
      port: 80
      weight: 1

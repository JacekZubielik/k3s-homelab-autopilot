---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: longhorn-system

resources:
- resources/cert.staging.yaml
- resources/external-dns.yaml
- resources/ingressroute.staging.yaml
# - resources/cert.production.yaml
# - resources/ingressroute.production.yaml

metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/name: longhorn
  name: longhorn

helmCharts:
- name: longhorn
  version: 1.6.2
  repo: https://charts.longhorn.io
  releaseName: longhorn
  namespace: longhorn-system
  includeCRDs: true
  valuesFile: values.yaml

patches:
- path: patches/frontend-service.yaml
  target:
    kind: Service
    name: longhorn-frontend

patchesStrategicMerge:
- patches/storageclass.yaml

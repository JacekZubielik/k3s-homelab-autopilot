---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsigned-ca
  namespace: cert-manager
spec:
  commonName: selfsigned-ca
  duration: 2160h0m0s   # 90d
  isCA: true
  renewBefore: 720h0m0s   # 30d
  secretName: default.svc.tls

  subject:
    organizations:
    - ANOTHERLIFE Inc.
    organizationalUnits:
    - Widgets

  privateKey:
    rotationPolicy: Always
    # algorithm: RSA
    # encoding: PKCS8
    # size: 2048
    algorithm: ECDSA
    encoding: PKCS1
    # size: 384
    size: 256
  usages:
  - cert sign
  dnsNames:
  - "default.svc"
  - "*.default.svc"
  ipAddresses:
  - 127.0.0.1
  - ::1
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: selfsigned-issuer

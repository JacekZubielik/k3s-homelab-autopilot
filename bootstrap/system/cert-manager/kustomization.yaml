---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager

resources:
- resources/cert-staging.yaml
# - resources/cert-production.yaml
- resources/letsencrypt-staging.yaml
# - resources/letsencrypt-production.yaml
- secrets/sealed-secret.yaml
# - secrets/secret.yaml

- resources/default.svc-certificate.yaml
- resources/default.svc-issuer.yaml

# generators:
# - resources/secret-generator.yaml

patches:
- path: patches/remove-instance-patch.yaml
  target:
    kind: CustomResourceDefinition
    labelSelector: app.kubernetes.io/instance=cert-manager
- path: patches/mutation-patch.yaml
  target:
    kind: Deployment

metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app.kubernetes.io/name: cert-manager
  name: cert-manager

helmCharts:
- name: cert-manager
  version: v1.14.5
  repo: https://charts.jetstack.io
  releaseName: cert-manager
  namespace: cert-manager
  includeCRDs: true
  valuesFile: values.yaml

configMapGenerator:
- name: cert-manager-config
  literals:
  - TZ=CET

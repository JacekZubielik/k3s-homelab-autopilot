---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: basicauth
spec:
  basicAuth:
    secret: basicauth
    # removeHeader: true

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: svc-longhorn-headers
  namespace: longhorn-system
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-auth
  labels:
    app.kubernetes.io/name: traefik
spec:
  basicAuth:
    secret: traefik-dashboard-auth
    # removeHeader: true

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: headers
  labels:
    app.kubernetes.io/name: traefik
spec:
  headers:
    browserXssFilter: true
    contentTypeNosniff: true
    forceSTSHeader: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 15552000
    customFrameOptionsValue: SAMEORIGIN
    customRequestHeaders:
      X-Forwarded-Proto: https

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rate-limit
  labels:
    app.kubernetes.io/name: traefik
spec:
  rateLimit:
    average: 100
    burst: 50


---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: traefik

resources:
- resources/cert.staging.dashboard.yaml
- resources/chains.yaml
- resources/ingresroute.staging.dashboard.yaml
- resources/middlewares.yaml
- resources/servicemonitor.yaml
- resources/tlsoption.yaml
- secrets/sealed-secret.yaml
# - resources/tlsstore.yaml

patches:
- target:
    group: rbac.authorization.k8s.io
    version: v1
    kind: ClusterRoleBinding
    name: traefik-role-binding
  patch: |-
    - op: add
      path: /subjects/0/namespace
      value: traefik

metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-wave: "3"
  labels:
    app.kubernetes.io/name: traefik
  name: traefik

helmCharts:
- name: traefik
  version: 26.1.0
  repo: https://helm.traefik.io/traefik
  releaseName: traefik
  namespace: traefik
  includeCRDs: true
  valuesFile: values.yaml

configMapGenerator:
- name: traefik-config
  literals:
  - TZ=CET

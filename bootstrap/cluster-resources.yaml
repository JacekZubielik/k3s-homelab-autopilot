---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: cluster-resources
  namespace: argocd
spec:
  generators:
  - git:
      files:
      - path: bootstrap/cluster-resources/*.json
      repoURL: https://github.com/JacekZubielik/k3s-homelab-autopilot.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata: {}
        spec:
          destination: {}
          project: ""
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: cluster-resources-{{name}}
      name: cluster-resources-{{name}}
      namespace: argocd
    spec:
      destination:
        server: '{{server}}'
      ignoreDifferences:
      - group: argoproj.io
        jsonPointers:
        - /status
        kind: Application
      project: default
      source:
        path: bootstrap/cluster-resources/{{name}}
        repoURL: https://github.com/JacekZubielik/k3s-homelab-autopilot.git
        targetRevision: ""
      syncPolicy:
        retry:
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 8m0s
          limit: 2
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - preserveResourcesOnDeletion=false
        - SkipDryRunOnMissingResource=true
        - Replace=false
        - ServerSideApply=true
        - ApplyOutOfSyncOnly=true
        - Validate=false
        - PruneLast=true
        - Delete=true
        - RespectIgnoreDifferences=true
        - FailOnSharedResource=false
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
status: {}

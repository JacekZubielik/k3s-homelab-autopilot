---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-crds
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    # argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  source:
    path: traefik/crds/
    repoURL: https://helm.traefik.io/traefik.git
    targetRevision: 26.1.0
    directory:
      recurse: true
  syncPolicy:
    automated:
      # allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Replace=false
    retry:
      backoff:
        duration: 60s
        factor: 2
        maxDuration: 8m0s
      limit: 2

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-crds
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    # argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  source:
    # path: charts/kube-prometheus-stack/charts/crds/
    repoURL: https://github.com/traefik/traefik-helm-chart/tree/master/traefik/crds/?ref=v26.1.0
    # targetRevision: kube-prometheus-stack-61.2.0
    directory:
      recurse: true
  syncPolicy:
    automated:
      # allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Replace=false
    retry:
      backoff:
        duration: 60s
        factor: 2
        maxDuration: 8m0s
      limit: 2

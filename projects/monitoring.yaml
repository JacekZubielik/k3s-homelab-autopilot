---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: '{{ syncWave }}'
  name: monitoring
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: monitoring project
  destinations:
  - namespace: '*'
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
  - '*'
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '{{ syncWave }}'
  name: monitoring
  namespace: argocd
spec:
  generators:
  - git:
      files:
      - path: apps/**/monitoring/config.json
      repoURL: https://github.com/JacekZubielik/k3s-homelab-autopilot.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata:
          labels:
            app.kubernetes.io/managed-by: argocd-autopilot
        spec:
          destination: {}
          project: ""
          source:
            repoURL: ""
  - git:
      files:
      - path: apps/**/monitoring/config_dir.json
      repoURL: https://github.com/JacekZubielik/k3s-homelab-autopilot.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata:
          labels:
            app.kubernetes.io/managed-by: argocd-autopilot
        spec:
          destination: {}
          project: ""
          source:
            directory:
              exclude: '{{ exclude }}'
              include: '{{ include }}'
              jsonnet: {}
              recurse: true
            repoURL: ""
  syncPolicy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: '{{ appName }}'
        application-role: '{{ appRole }}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{ syncWave }}'
      name: monitoring-{{ userGivenName }}
      namespace: argocd
    spec:
      destination:
        namespace: '{{ destNamespace }}'
        server: '{{ destServer }}'
      ignoreDifferences:
      - group: argoproj.io
        kind: Application
        jsonPointers:
        - /status
      - group: argoproj.io
        kind: Application
        jsonPointers:
        - /operation
      # - group: "apps"
      #   kind: "Deployment"
      #   jsonPointers:
      #   - /spec/template/metadata/annotations
      #   - /spec/template/metadata/labels
      # - group: "apps"
      #   kind: "StatefulSet"
      #   jsonPointers:
      #   - /spec/template/metadata/annotations
      #   - /spec/template/metadata/labels
      # - kind: PersistentVolume
      #   jsonPointers:
      #   - /spec/claimRef/resourceVersion
      #   - /spec/claimRef/uid
      #   - /status/lastPhaseTransitionTime
      project: monitoring
      source:
        path: '{{ srcPath }}'
        repoURL: '{{ srcRepoURL }}'
        targetRevision: '{{ srcTargetRevision }}'
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
        syncOptions:
        # - ApplyOutOfSyncOnly=true
        - CreateNamespace=true
        # - Delete=true
        # - FailOnSharedResource=false
        # - preserveResourcesOnDeletion=false
        # - PruneLast=true
        # - PrunePropagationPolicy=foreground
        # - Replace=false
        # - RespectIgnoreDifferences=true
        # - ServerSideApply=true
        # - SkipDryRunOnMissingResource=true
        # - Validate=false
        retry:
          backoff:
            duration: 30s
            factor: 2
            maxDuration: 120s
          limit: 4
status: {}

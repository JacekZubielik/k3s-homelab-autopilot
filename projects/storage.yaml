---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
  name: storage
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: storage project
  destinations:
  - namespace: '*'
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
  - '*'
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  name: storage
  namespace: argocd
spec:
  generators:
  - git:
      files:
      - path: apps/**/storage/config.json
      repoURL: https://github.com/JacekZubielik/k3s-homelab-autopilot.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata:
          labels:
            app.kubernetes.io/managed-by: argocd-autopilot
        spec:
          destination: {}
          project: ""
          source:
            repoURL: ""
  - git:
      files:
      - path: apps/**/storage/config_dir.json
      repoURL: https://github.com/JacekZubielik/k3s-homelab-autopilot.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata:
          labels:
            app.kubernetes.io/managed-by: argocd-autopilot
        spec:
          destination: {}
          project: ""
          source:
            directory:
              exclude: '{{ .exclude }}'
              include: '{{ .include }}'
              jsonnet: {}
              recurse: true
            repoURL: ""
  syncPolicy: {}
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  strategy:
    type: RollingSync
    rollingSync:
      steps:
      - matchExpressions:
        - key: syncPriority
          operator: In
          values:
          - stage1
        # maxUpdate: 0%
      - matchExpressions:
        - key: syncPriority
          operator: In
          values:
          - stage2
        # maxUpdate: 10%
      - matchExpressions:
        - key: syncPriority
          operator: In
          values:
          - stage3
        maxUpdate: 10%
      # - matchExpressions:
      #   - key: syncPriority
      #     operator: In
      #     values:
      #     - stage4
      #   maxUpdate: 100%

  template:
    metadata:
      annotations:
        argocd.argoproj.io/sync-wave: '{{ .syncWave }}'
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: '{{ .appName }}'
        application-role: '{{ .appRole }}'
        syncPriority: '{{ .syncPriority }}'
      name: storage-{{ .userGivenName }}
      namespace: argocd
    spec:
      destination:
        namespace: '{{ .destNamespace }}'
        server: '{{ .destServer }}'
      ignoreDifferences:
      - group: argoproj.io
        kind: Application
        jsonPointers:
        - /status
      - group: argoproj.io
        kind: Application
        jsonPointers:
        - /operation
      - group: "apps"
        kind: "Deployment"
        jsonPointers:
        - /spec/template/metadata/annotations
        - /spec/template/metadata/labels
      - group: "apps"
        kind: "StatefulSet"
        jsonPointers:
        - /spec/template/metadata/annotations
        - /spec/template/metadata/labels
      # - kind: PersistentVolume
      #   jsonPointers:
      #   - /spec/claimRef/resourceVersion
      #   - /spec/claimRef/uid
      #   - /status/lastPhaseTransitionTime
      project: storage
      source:
        path: '{{ .srcPath }}'
        repoURL: '{{ .srcRepoURL }}'
        targetRevision: '{{ .srcTargetRevision }}'
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: false
        syncOptions:
        - ApplyOutOfSyncOnly=true
        - CreateNamespace=true
        - Delete=true
        - FailOnSharedResource=false
        - preserveResourcesOnDeletion=false
        - PruneLast=true
        - PrunePropagationPolicy=foreground
        - Replace=false
        - RespectIgnoreDifferences=true
        - ServerSideApply=true
        - SkipDryRunOnMissingResource=true
        - Validate=false
        retry:
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 15s
          limit: 6
status: {}

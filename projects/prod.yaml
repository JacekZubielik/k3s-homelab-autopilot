---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: '{{ syncWave }}'
  name: prod
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: prod project
  destinations:
  - namespace: '*'
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
  - '*'
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '{{ syncWave }}'
  name: prod
  namespace: argocd
spec:
  generators:
  - git:
      files:
      - path: apps/**/prod/config.json
      repoURL: https://github.com/JacekZubielik/k3s-homelab-autopilot.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata:
          labels:
            app.kubernetes.io/managed-by: argocd-autopilot
        spec:
          destination: {}
          project: ""
          source:
            repoURL: ""
  - git:
      files:
      - path: apps/**/prod/config_dir.json
      repoURL: https://github.com/JacekZubielik/k3s-homelab-autopilot.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata:
          labels:
            app.kubernetes.io/managed-by: argocd-autopilot
        spec:
          destination: {}
          project: ""
          source:
            directory:
              exclude: '{{ exclude }}'
              include: '{{ include }}'
              jsonnet: {}
              recurse: true
            repoURL: ""
  syncPolicy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: '{{ appName }}'
        application-role: '{{ appRole }}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{ syncWave }}'
      name: prod-{{ userGivenName }}
      namespace: argocd
    spec:
      destination:
        namespace: '{{ destNamespace }}'
        server: '{{ destServer }}'
      ignoreDifferences:
      - group: argoproj.io
        kind: Application
        jsonPointers:
        - /status
      - group: argoproj.io
        kind: Application
        jsonPointers:
        - /operation
      - group: "apps"
        kind: "Deployment"
        jsonPointers:
        - /spec/template/metadata/annotations
        - /spec/template/metadata/labels
      - group: "apps"
        kind: "StatefulSet"
        jsonPointers:
        - /spec/template/metadata/annotations
        - /spec/template/metadata/labels
      project: prod
      source:
        path: '{{ srcPath }}'
        repoURL: '{{ srcRepoURL }}'
        targetRevision: '{{ srcTargetRevision }}'
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
        syncOptions:
        - ApplyOutOfSyncOnly=true
        - CreateNamespace=true
        - Delete=false
        - FailOnSharedResource=false
        - preserveResourcesOnDeletion=false
        - PruneLast=true
        - PrunePropagationPolicy=foreground
        - Replace=false
        - RespectIgnoreDifferences=true
        - ServerSideApply=false
        - SkipDryRunOnMissingResource=true
        - Validate=false
        retry:
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 8m0s
          limit: 2
status: {}
